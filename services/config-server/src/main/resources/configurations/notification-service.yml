server:
  port: 8040
spring:
  data:
    mongodb:
      username: postgres
      password: password
      host: localhost
      port: 27017
      database: notification
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.jaytech.ecommerce.kafka.order.OrderConfirmation,paymentConfirmation:com.jaytech.notification.kafka.payment.PaymentConfirmation
  mail:
    host: localhost
    port: 1025
    username: jaytech
    password: jaytech
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
